<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addproduct.css">
    <title>Add Product</title>


</head>
<body>
    <img id="logo" src="images/logo.svg" alt="logo">

    <div class="center">
        
        <h1>Add New Product</h1>
        <form id="productForm" action="/addproduct" method="post" enctype="multipart/form-data">
            
            <div class="txt_field">
                <!-- Product Title -->
                <input type="text" id="title" name="title" >
                <label for="title">Product Title</label>
                
    
            </div>
            <div class="txt_field">
                <!-- Product Title -->
                <input type="text" id="title" name="ProductCat" >
                <label for="ProductCat">Product Cat</label>
                
    
                </div>
            

            <!-- Product Images -->
            <div class="txt_field">
                <input type="file" name="image" accept="image/*" required>
                <label for="image"></label>

            </div>

            <!-- Product Description -->
            <div class="txt_field1">
                <label for="description">Product Description:</label>
                <textarea id="description" name="description" rows="7" cols="45" ></textarea>
            
            </div>

            <!-- Price -->
            <div class="txt_field">
                <input type="number" id="price" name="price" min="0" step="0.01" >
                <label for="price">Price:</label>
            </div>

            <!-- Product Variations -->
            <div class="txt_field">
                <input type="text" id="variations" name="variations">
                <label for="variations">Product Variations</label>
            </div>


           <!--checkbox-->

           <div id="padding1">
            <label for="">size</label>
           
            <label for="checkbox1" class="checkbox-container" onclick="toggleCheckbox(this.querySelector('input'))">
                <input type="checkbox" id="checkbox1" name="size" value="small">
                <span class="checkmark" data-label="S"></span>
              </label>
              
  
              <label for="checkbox2" class="checkbox-container" onclick="toggleCheckbox(this.querySelector('input'))">
                  <input type="checkbox" id="checkbox2"name="size" value="medium">
                  <span class="checkmark" data-label="M"></span>
              </label>
  
              <label for="checkbox3" class="checkbox-container" onclick="toggleCheckbox(this.querySelector('input'))">
                  <input type="checkbox" id="checkbox3" name="size" value="large">
                  <span class="checkmark" data-label="L"></span>
              </label>

              <label for="checkbox4" class="checkbox-container" onclick="toggleCheckbox(this.querySelector('input'))">
                <input type="checkbox" id="checkbox4" name="size" value="xtralarge">
                <span class="checkmark" data-label="XL"></span>
            </label>




            </div>
            <label for="">gender</label>
            <div class="padding1">.
                <label for="male" class="checkbox-container" onclick="uncheckOtherRadios(this.querySelector('input'))">
                    <input type="radio" id="male" name="gender" value="male">
                    <span class="checkmark" data-label="Male"></span>
                  </label>
              
                  <label for="female" class="checkbox-container" onclick="uncheckOtherRadios(this.querySelector('input'))">
                    <input type="radio" id="female" name="gender" value="female">
                    <span class="checkmark" data-label="Female"></span>
                  </label>
              
              
                  <label for="Unisex" class="checkbox-container" onclick="uncheckOtherRadios(this.querySelector('input'))">
                    <input type="radio" id="Unisex" name="gender" value="Unisex">
                    <span class="checkmark" data-label="Unisex"></span>
                  </label>
            </div>
              



            

            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            

            <!-- Shipping Information -->
            <div class="txt_field">
            
            <input type="number" id="shippingCost" name="shippingCost">
            
            <label for="shippingCost">Shipping Cost:</label>
            </div>
            <div class="txt_field">
            <input type="number" id="deliveryTime" name="deliveryTime">
            
            
            
            <label for="deliveryTime">Estimated Delivery Time:</label>
            </div>
            

            <!-- Submit Button -->
            <input type="submit"  value="add Product">
        </form>
        
        
    </div>

    




      <script>
    // JavaScript to toggle the checkbox state
    function toggleCheckbox(checkbox) {
      checkbox.checked = !checkbox.checked;
        }
  </script>
</body>
</html>
